<script>
let editId = null;

/* LOGIN */
function login(){
  const val = loginInput.value.trim();
  if(!val) return alert("Ä®vesk vardÄ… arba ORG kodÄ…");

  if(val.startsWith("ORG-")){
    let orgs = JSON.parse(localStorage.getItem("orgs")) || {};
    if(!orgs[val]){
      const name = prompt("Organizacijos pavadinimas:");
      if(!name) return;
      orgs[val] = { name, activities: [] };
      localStorage.setItem("orgs", JSON.stringify(orgs));
    }
    localStorage.setItem("role","org");
    localStorage.setItem("orgCode",val);
  } else {
    localStorage.setItem("role","user");
    localStorage.setItem("user",val);
  }
  location.reload();
}

function logout(){
  localStorage.clear();
  location.reload();
}

/* DUOMENYS */
function getOrgs(){
  return JSON.parse(localStorage.getItem("orgs")) || {};
}
function saveOrgs(orgs){
  localStorage.setItem("orgs", JSON.stringify(orgs));
}
function getOrg(){
  return getOrgs()[localStorage.getItem("orgCode")];
}

/* VEIKLOS */
function addActivity(){
  const orgs = getOrgs();
  const code = localStorage.getItem("orgCode");
  const org = orgs[code];

  if(!title.value || !date.value || !hoursFrom.value || !description.value){
    return alert("UÅ¾pildyk visus laukus");
  }

  org.activities.push({
    id: Date.now(),
    title: title.value,
    date: date.value,
    hoursFrom: Number(hoursFrom.value),
    description: description.value,
    location: location.value
  });

  saveOrgs(orgs);
  clearForm();
  renderOrg();
}

function clearForm(){
  title.value = date.value = hoursFrom.value =
  description.value = location.value = "";
}

/* RENDER */
function renderOrg(){
  sortSelect.style.display="none";
  orgPanel.style.display="block";
  activitiesContainer.innerHTML="";
  getOrg().activities.forEach(a=>{
    activitiesContainer.innerHTML += cardHTML(a,true);
  });
}

function renderUser(){
  sortSelect.style.display="block";
  orgPanel.style.display="none";

  const orgs = getOrgs();
  let allActivities = [];

  Object.values(orgs).forEach(org=>{
    org.activities.forEach(a=>{
      allActivities.push({...a, orgName: org.name});
    });
  });

  const sort = sortSelect.value;

  if(sort==="dateAsc") allActivities.sort((a,b)=>new Date(a.date)-new Date(b.date));
  if(sort==="dateDesc") allActivities.sort((a,b)=>new Date(b.date)-new Date(a.date));
  if(sort==="hoursAsc") allActivities.sort((a,b)=>a.hoursFrom-b.hoursFrom);
  if(sort==="hoursDesc") allActivities.sort((a,b)=>b.hoursFrom-a.hoursFrom);

  activitiesContainer.innerHTML="";
  allActivities.forEach(a=>{
    activitiesContainer.innerHTML += cardHTML(a,false,a.orgName);
  });
}

function cardHTML(a,isOrg,orgName=""){
  return `
  <div class="card">
    <h3>${a.title}</h3>
    ${orgName ? `<p><b>${orgName}</b></p>` : ""}
    <p>ğŸ“… ${a.date}</p>
    <p>â±ï¸ Nuo ${a.hoursFrom} val.</p>
    <p>ğŸ“ ${a.description}</p>
    ${a.location ? `<a href="${a.location}" target="_blank">ğŸ“ Vieta</a>` : ""}
  </div>`;
}

/* START */
const role = localStorage.getItem("role");
if(role){
  loginSection.style.display="none";
  activitiesSection.style.display="block";
  role==="org" ? renderOrg() : renderUser();
}
sortSelect.onchange = renderUser;
</script>
