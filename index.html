<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Veiklų registravimo sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }
    header {
      background: #1f2937;
      color: white;
      padding: 20px;
    }
    main {
      padding: 20px;
      max-width: 1100px;
      margin: auto;
    }
    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    h2 {
      margin-top: 0;
    }
    input, button {
      padding: 8px;
      margin-top: 6px;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button.secondary {
      background: #6b7280;
    }
    .activity {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    ul {
      padding-left: 20px;
    }
  </style>
</head>

<body>

<header>
  <h1>Veiklų registravimo sistema</h1>
  <p>MVP – be serverio, su localStorage</p>
</header>

<main>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Prisijungimas</h2>

    <h3>Dalyvis</h3>
    <input id="user-email" placeholder="El. paštas" />
    <button id="login-user">Prisijungti kaip dalyvis</button>

    <hr />

    <h3>Organizacija</h3>
    <input id="org-code" placeholder="Organizacijos kodas (ORG-123)" />
    <button id="login-org" class="secondary">Prisijungti kaip organizacija</button>
  </section>

  <!-- ORGANIZATION PANEL -->
  <section id="org-panel" style="display:none">
    <h2>Organizacijos valdymas</h2>

    <label>Pavadinimas</label>
    <input id="activity-title" />

    <label>Dalyvių limitas</label>
    <input id="activity-limit" type="number" />

    <button id="create-activity">Sukurti veiklą</button>
  </section>

  <!-- ACTIVITIES -->
  <section id="activities-section" style="display:none">
    <h2>Veiklos</h2>
    <div id="activities"></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
