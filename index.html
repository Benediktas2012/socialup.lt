<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialUp â€“ socialinÄ—s veiklos</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

<div id="loginSection">
  <h1>Prisijungimas</h1>
  <input id="loginInput" placeholder="Vardas arba ORG-123">
  <button onclick="login()">Prisijungti</button>
</div>

<div id="activitiesSection" style="display:none;">
  <h1>SocialinÄ—s veiklos</h1>

  <div id="orgPanel" style="display:none;">
    <h2>PridÄ—ti veiklÄ…</h2>
    <input id="title" placeholder="Veiklos pavadinimas">
    <input id="date" type="date">
    <input id="dateFrom" type="date">
    <input id="dateTo" type="date">
    <input id="timeFrom" type="time">
    <input id="timeTo" type="time">
    <input id="age" type="number" min="1" placeholder="Nuo keliÅ³ metÅ³">
    <textarea id="description" placeholder="Veiklos apraÅ¡ymas"></textarea>
    <input id="locationInput" placeholder="Vietos nuoroda (Google Maps)">
    <button id="saveBtn" onclick="addActivity()">IÅ¡saugoti veiklÄ…</button>
  </div>

  <div class="activities" id="activitiesContainer"></div>
  <button class="logout" onclick="logout()">Atsijungti</button>
</div>

<div class="about-me">
  <img src="apie-mane.jpg">
  <div>
    <h2>Apie mane</h2>
    <p><b>Sveiki, aÅ¡ esu Benediktas.</b></p>
    <p>Mokyklos socialinis projektas.</p>
  </div>
</div>

</div>

<script>
// LOGIN
function login(){
  const val = loginInput.value.trim();
  if(!val) return alert("Ä®vesk vardÄ… arba ORG kodÄ…");

  let orgs = JSON.parse(localStorage.getItem("orgs")) || {};

  if(val.startsWith("ORG-")){
    if(!orgs[val]){
      const name = prompt("Organizacijos pavadinimas:");
      if(!name) return;
      orgs[val] = { name, activities: [] };
      localStorage.setItem("orgs", JSON.stringify(orgs));
    }
    localStorage.setItem("role","org");
    localStorage.setItem("orgCode",val);
  } else {
    localStorage.setItem("role","user");
    localStorage.setItem("user",val);
  }
  location.reload();
}

function logout(){
  localStorage.clear();
  location.reload();
}

function getOrgs(){ return JSON.parse(localStorage.getItem("orgs")) || {}; }
function saveOrgs(o){ localStorage.setItem("orgs", JSON.stringify(o)); }

// ADD / EDIT
let editId = null;

function addActivity(){
  const orgCode = localStorage.getItem("orgCode");
  const orgs = getOrgs();
  const org = orgs[orgCode];

  const data = {
    title: title.value.trim(),
    date: date.value,
    dateFrom: dateFrom.value,
    dateTo: dateTo.value,
    timeFrom: timeFrom.value,
    timeTo: timeTo.value,
    age: Number(age.value),
    description: description.value.trim(),
    location: locationInput.value.trim()
  };

  if(Object.values(data).some(v=>!v)) return alert("UÅ¾pildyk visus laukus");

  if(editId){
    Object.assign(org.activities.find(a=>a.id===editId), data);
    editId = null;
    saveBtn.textContent = "IÅ¡saugoti veiklÄ…";
  } else {
    org.activities.push({ id:Date.now(), ...data, registered:[] });
  }

  saveOrgs(orgs);
  document.querySelectorAll("#orgPanel input, #orgPanel textarea").forEach(e=>e.value="");
  renderActivities();
}

function editActivity(code,id){
  const a = getOrgs()[code].activities.find(x=>x.id===id);
  Object.entries(a).forEach(([k,v])=>{
    if(document.getElementById(k)) document.getElementById(k).value=v;
  });
  editId = id;
  saveBtn.textContent = "IÅ¡saugoti pakeitimus";
}

function deleteActivity(code,id){
  if(!confirm("IÅ¡trinti veiklÄ…?")) return;
  const o=getOrgs();
  o[code].activities=o[code].activities.filter(a=>a.id!==id);
  saveOrgs(o);
  renderActivities();
}

// REGISTER
function toggleRegister(code,id){
  const user=localStorage.getItem("user");
  const a=getOrgs()[code].activities.find(x=>x.id===id);
  a.registered.includes(user)
    ? a.registered=a.registered.filter(u=>u!==user)
    : a.registered.push(user);
  saveOrgs(getOrgs());
  renderActivities();
}

// RENDER
function renderActivities(){
  activitiesContainer.innerHTML="";
  const role=localStorage.getItem("role");
  orgPanel.style.display=role==="org"?"block":"none";

  const orgs=getOrgs(), user=localStorage.getItem("user"), cur=localStorage.getItem("orgCode");

  Object.entries(orgs).forEach(([code,org])=>{
    org.activities.forEach(a=>{
      activitiesContainer.innerHTML+=`
      <div class="card">
        <h3>${a.title}</h3>
        <p><b>ğŸ¢ ${org.name}</b></p>
        <p>ğŸ“… ${a.date}</p>
        <p>ğŸ“† ${a.dateFrom} â€“ ${a.dateTo}</p>
        <p>â° ${a.timeFrom} â€“ ${a.timeTo}</p>
        <p>ğŸ‚ Nuo ${a.age} m.</p>
        <p>ğŸ“ ${a.description}</p>
        <p>ğŸ‘¥ UÅ¾siregistravÄ™: ${a.registered.length}</p>
        ${role==="org" && code===cur && a.registered.length ? `<p>ğŸ“‹ ${a.registered.join(", ")}</p>`:""}
        ${a.location?`<a href="${a.location}" target="_blank">ğŸ“ Vieta</a>`:""}
        ${role==="user"?`<button class="register-btn" onclick="toggleRegister('${code}',${a.id})">Registruotis</button>`:""}
        ${role==="org" && code===cur?`
          <button class="edit-btn" onclick="editActivity('${code}',${a.id})">âœï¸</button>
          <button class="delete-btn" onclick="deleteActivity('${code}',${a.id})">ğŸ—‘ï¸</button>`:""}
      </div>`;
    });
  });
}

document.addEventListener("DOMContentLoaded",()=>{
  if(localStorage.getItem("role")){
    loginSection.style.display="none";
    activitiesSection.style.display="block";
    renderActivities();
  }
});
</script>
</body>
</html>
