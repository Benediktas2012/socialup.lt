<body>

<div class="container">

    <div id="orgPanel" style="display:none;">
      <input id="title" placeholder="Veiklos pavadinimas">
      <input id="date" type="date">
      <input id="timeFrom" type="time">
      <input id="hours" type="number" min="1" placeholder="Kiek valandÅ³ duos">
      <input id="age" type="number" min="1" placeholder="Nuo keliÅ³ metÅ³">
      <textarea id="description" placeholder="Veiklos apraÅ¡ymas"></textarea>
      <input id="location" placeholder="Vietos nuoroda (Google Maps)">
      <button onclick="addActivity()">IÅ¡saugoti veiklÄ…</button>
    </div>

    <div class="activities" id="activitiesContainer"></div>
    <button class="logout" onclick="logout()">Atsijungti</button>
  </div>

  <!-- APIE MANE -->
  <div class="about-me">
    <img src="apie-mane.jpg" alt="AÅ¡ savanoriaujant">
    <div>
      <h2>Apie mane</h2>
      <p><b>Sveiki, aÅ¡ esu Benediktas.</b></p>
      <p>
        Tai mano mokyklos projektas, kurÄ¯ noriu paversti
        realiu socialiniu projektu.
      </p>

</div>

<script>
/* -------- LOGIN -------- */
function login(){
  const val = loginInput.value.trim();
  if(!val) return alert("Ä®vesk vardÄ… arba ORG kodÄ…");

  let orgs = JSON.parse(localStorage.getItem("orgs")) || {};

  if(val.startsWith("ORG-")){
    if(!orgs[val]){
      const name = prompt("Organizacijos pavadinimas:");
      if(!name) return;
      orgs[val] = { name, activities: [] };
      localStorage.setItem("orgs", JSON.stringify(orgs));
    }
    localStorage.setItem("role","org");
    localStorage.setItem("orgCode",val);
  } else {
    localStorage.setItem("role","user");
    localStorage.setItem("user",val);
  }

  location.reload();
}

function logout(){
  localStorage.removeItem("role");
  localStorage.removeItem("orgCode");
  localStorage.removeItem("user");
  location.reload();
}

/* -------- DUOMENYS -------- */
function getOrgs(){
  return JSON.parse(localStorage.getItem("orgs")) || {};
}
function saveOrgs(orgs){
  localStorage.setItem("orgs", JSON.stringify(orgs));
}
function getOrg(){
  return getOrgs()[localStorage.getItem("orgCode")];
}

/* -------- VEIKLOS -------- */
function addActivity(){
  const orgs = getOrgs();
  const code = localStorage.getItem("orgCode");
  const org = orgs[code];

  if(!title.value || !date.value || !timeFrom.value || !hours.value || !age.value || !description.value){
    return alert("UÅ¾pildyk visus laukus");
  }

  org.activities.push({
    id: Date.now(),
    title: title.value,
    date: date.value,
    timeFrom: timeFrom.value,
    hours: Number(hours.value),
    age: Number(age.value),
    description: description.value,
    location: location.value
  });

  saveOrgs(orgs);
  clearForm();
  renderOrg();
}

function clearForm(){
  title.value = date.value = timeFrom.value =
  hours.value = age.value = description.value =
  location.value = "";
}

/* -------- RENDER -------- */
function renderOrg(){
  orgPanel.style.display="block";
  activitiesContainer.innerHTML="";
  getOrg().activities.forEach(a=>{
    activitiesContainer.innerHTML += cardHTML(a,true,getOrg().name);
  });
}

function renderUser(){
  const orgs = getOrgs();
  activitiesContainer.innerHTML="";
  Object.values(orgs).forEach(org=>{
    org.activities.forEach(a=>{
      activitiesContainer.innerHTML += cardHTML(a,false,org.name);
    });
  });
}

function cardHTML(a,isOrg,orgName){
  return `
  <div class="card">
    <h3>${a.title}</h3>
    <p><b>ğŸ¢ ${orgName}</b></p>
    <p>ğŸ“… ${a.date}</p>
    <p>â° Nuo ${a.timeFrom}</p>
    <p>â±ï¸ ${a.hours} val.</p>
    <p>ğŸ‚ Nuo ${a.age} m.</p>
    <p>ğŸ“ ${a.description}</p>
    ${a.location ? `<a href="${a.location}" target="_blank">ğŸ“ Vieta</a>` : ""}
  </div>`;
}

/* -------- START -------- */
const role = localStorage.getItem("role");
if(role){
  loginSection.style.display="none";
  activitiesSection.style.display="block";
  role==="org" ? renderOrg() : renderUser();
}
</script>

</body>
</html>
