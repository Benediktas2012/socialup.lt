<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <title>Veiklų registravimo sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f4f6;
    }

    header {
      background: #111827;
      color: white;
      padding: 20px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    button {
      background: #2563eb;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    button.secondary {
      background: #6b7280;
    }

    .activity {
      border: 1px solid #e5e7eb;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .activity-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 320px;
    }
  </style>
</head>

<body>

<header>
  <h1>Veiklų registravimo sistema</h1>
  <p>MVP sprendimas (localStorage)</p>
</header>

<main>

  <!-- LOGIN -->
  <section id="login-section">
    <h2>Prisijungimas</h2>

    <h3>Dalyvis</h3>
    <input id="user-email" placeholder="El. paštas" />
    <button id="login-user">Prisijungti kaip dalyvis</button>

    <hr />

    <h3>Organizacija</h3>
    <input id="org-code" placeholder="Organizacijos kodas (ORG-123)" />
    <button id="login-org" class="secondary">Prisijungti kaip organizacija</button>
  </section>

  <!-- ORGANIZATION PANEL -->
  <section id="org-panel" style="display:none">
    <h2>Kurti veiklą</h2>

    <label>Pavadinimas</label>
    <input id="activity-title" />

    <label>Dalyvių limitas</label>
    <input id="activity-limit" type="number" />

    <button id="create-activity">Sukurti veiklą</button>
  </section>

  <!-- ACTIVITIES -->
  <section id="activities-section" style="display:none">
    <h2>Veiklos</h2>
    <div id="activities"></div>
  </section>

</main>

<!-- REGISTRACIJOS MODAL -->
<div id="register-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Registracija</h3>

    <label>Pasirinkite datą</label>
    <input type="date" id="reg-date" />

    <label>Pasirinkite laiką</label>
    <input type="time" id="reg-time" />

    <button id="confirm-register">Patvirtinti</button>
    <button id="cancel-register" class="secondary">Atšaukti</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
