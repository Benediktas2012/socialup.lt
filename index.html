<!DOCTYPE html>
<html lang="lt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SocialUp</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

<!-- LOGIN -->
<div id="loginSection">
  <h1>Prisijungimas</h1>
  <input id="loginInput" placeholder="Gmail arba ORG-123">
  <button onclick="login()">Prisijungti</button>
</div>

<!-- VEIKLOS -->
<div id="activitiesSection" style="display:none;">
  <h1>Socialinės veiklos</h1>

  <!-- ORGANIZACIJAI -->
  <div id="orgPanel" style="display:none;">
    <h2>Pridėti / redaguoti veiklą</h2>
    <input id="title" placeholder="Veiklos pavadinimas">
    <input id="dateFrom" type="date">
    <input id="dateTo" type="date">
    <input id="timeFrom" type="time">
    <input id="timeTo" type="time">
    <input id="age" type="number" placeholder="Nuo kelių metų">
    <input id="maxParticipants" type="number" placeholder="Maks. dalyvių skaičius">
    <textarea id="description" placeholder="Aprašymas"></textarea>
    <input id="locationInput" placeholder="Google Maps nuoroda">
    <button id="saveBtn">Išsaugoti veiklą</button>
  </div>

  <div class="activities" id="activitiesContainer"></div>
  <button class="logout" onclick="logout()">Atsijungti</button>
</div>

<!-- APIE MANE -->
<div class="about-me">
  <img src="apie-mane.jpg">
  <div>
    <h2>Apie mane</h2>
    <p><b>Sveiki, aš Benediktas.</b></p>
    <p>
      Tai mano mokyklos projektas, skirtas skatinti jaunimo savanorystę
      ir padėti organizacijoms rasti dalyvius.
    </p>
  </div>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
